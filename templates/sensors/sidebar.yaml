---
unique_id: sidebar
state: template
attributes:
  time: >
    {% set hours = now().strftime('%H') %}
    {% set minutes = now().strftime('%M') %}
    <span class="time">
      {{ hours }}<span class="time-colon">:</span>{{ minutes }}
    </span>
  date: |
    <font color='#6a7377'><b>
    {% set date = strptime(states('sensor.date'), '%Y-%m-%d') %}
    {% set suffix = 'th' if 11 <= date.day <= 13 else {1:'st', 2:'nd', 3:'rd'}.get(date.day % 10, 'th') %}
    {{- date.strftime('%A') }}<br>
    {{- date.strftime('%B %d') }}{{ suffix }}
    </b></font>
  greet: |
    <b>
    {%- set time = now().hour %}
    {%- if time <= 5 -%} Good night
    {%- elif time <= 10 -%} Good morning
    {%- elif time <= 17 -%} Good afternoon
    {%- else %} Good evening
    {%- endif -%}
    </b>
  active: |
    <b>
    {%- set lights = [
      states.light.bedroom_dome_light_3,
      states.light.living_room_lamp,
      states.light.tv_ambilight
    ] %}

    {%- set switches = [
      states.switch.tv_samsung,
      states.switch.string_lights
    ] %}

    {%- set on_lights = lights | selectattr('state','eq','on') | map(attribute='name') | list %}
    {%- set on_lights_count = on_lights | length %}
    {%- set on_switches = switches | selectattr('state','eq','on') | map(attribute='name') | list %}
    {%- set on_switches_count = on_switches | length %}
    {%- set on_devices_count = on_lights_count + on_switches_count %}

    {%- if on_devices_count == 0 %}
      <font color='#6a7377'>Everything is off</font>

    {%- elif on_devices_count == 1 -%}
      {%- set device_name = on_lights[0] or on_switches[0] %}
      {{ device_name }} {{ 'are' if device_name.endswith('s') else 'is' }} on

    {%- elif on_devices_count < 4 -%}
      {{ (on_lights + on_switches) | join(', ') | regex_replace(',([^,]*)$',', and\\1') }} are on

    {%- else -%}
      {{ on_lights_count }} light{{ 's' if on_lights_count > 1 }} and {{ on_switches_count }} switch{{ 'es' if on_switches_count > 1 }} are on
    {%- endif -%}
    </b>
  vacuum: |
    {% set entity_id = 'vacuum.roborock_s5_max' %}
    {%- if is_state(entity_id, 'cleaning') -%}
      <b>Vacuum running</b>
    {%- elif is_state(entity_id, 'returning') -%}
      <b>Vacuum is finished</b>
    {%- endif %}
